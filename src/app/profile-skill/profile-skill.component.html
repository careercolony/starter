
    <!-- Available hours -->
    <div class="panel panel-white">
      <div class="panel-heading">
        <h6 class="panel-title">My Skills</h6>
        <div class="heading-elements">
          <ul class="icons-list">
            <!-- <li><a data-action="collapse"></a></li> -->
            <!-- <li><a data-action="reload"></a></li> -->
            <!-- <li><a data-action="close"></a></li> -->
          </ul>
        </div>
      </div>

      <div class="panel-body">
        <div class="chart-container">
          <div class="chart has-fixed-height" id="plans">
            <span *ngIf="error" class="text-danger">{{error}}</span>
            <form [formGroup]="addSkillForm" (ngSubmit)="addSkill(addSkillForm.value)">
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-3">
                    <input type="hidden" placeholder="Skill" class="form-control" formControlName="memberID">
                    <input type="text" placeholder="Skill" class="form-control" formControlName="skill_title">
                  </div>
                  <div class="col-sm">
                    <button type="submit" class="btn btn-info" [disabled]="!addSkillForm.valid || isAddSkillFormSubmitted">
                      <span *ngIf="!isAddSkillFormSubmitted;else show_adding_skill">
                        Add Skill
                      </span>
                      <ng-template #show_adding_skill>Adding skill. Please wait...</ng-template>
                    </button>
                  </div>				
                </div>
              </div>
            </form>
            <span class="text-warning">Click on any skill to remove</span><br/><br/>
            <button *ngFor="let skill of skill_list" type="button" class="btn btn-info skill-btn" (click)="deleteSkill(skill)"><strong>{{skill}}</strong></button>
          </div>
        </div>
      </div>
    </div>
